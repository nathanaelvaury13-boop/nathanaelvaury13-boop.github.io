<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Crypto Mining Game ‚Äì Tout-en-1</title>
<style>
body{font-family:Arial,sans-serif;background:#0b1020;color:#e6e9f0;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
.card{background:#121a3a;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.35);padding:24px;max-width:460px;width:100%}
h1{font-size:22px;margin:0 0 6px}
p{opacity:.9;margin:0 0 10px}
.badge{display:inline-block;background:#1f2a5a;border-radius:999px;padding:6px 10px;font-size:12px;margin-bottom:10px}
.stats{background:#0b1020;border-radius:12px;padding:14px;margin:12px 0}
.btc{font-size:22px;font-weight:700;word-break:break-all}
.eur{font-size:14px;opacity:.85;margin-top:6px}
label{font-size:13px;opacity:.9}
input{width:100%;margin-top:6px;padding:10px;border-radius:10px;border:0;outline:none}
.row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
button{flex:1;border:0;border-radius:12px;padding:14px 16px;font-size:16px;cursor:pointer}
.start{background:#4f7cff;color:white}
.withdraw{background:#22c55e;color:#052e16}
.withdraw[disabled]{opacity:.5;cursor:not-allowed}
.log{margin-top:14px;background:#0b1020;border-radius:12px;padding:12px;font-size:13px;max-height:160px;overflow:auto}
.foot{margin-top:10px;font-size:12px;opacity:.7}
.ad-container{margin-top:20px;text-align:center}
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4240731940121790"
     crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
  <h1>‚õèÔ∏è Minage Bitcoin</h1>
  <p>Minage automatique rapide avec gains variables</p>
  <div class="badge">Seuil de retrait : <strong>0,0300000000000000 BTC</strong></div>

  <div class="stats">
    <div class="btc" id="btc">0.0000000000000000 BTC</div>
    <div class="eur" id="eur">‚âà 0.00 ‚Ç¨</div>
  </div>

  <label>Adresse wallet Bitcoin (pour retrait)</label>
  <input type="text" id="wallet" placeholder="bc1... ou 1A1zP1..." />

  <div class="row">
    <button class="start" id="startBtn">D√©marrer le minage</button>
    <button class="withdraw" id="withdrawBtn" disabled>Retirer</button>
  </div>

  <div class="log" id="log"></div>

  <div class="foot">Les gains sont al√©atoires.</div>

  <div class="ad-container" id="adContainer"></div>
</div>

<script>
// CONFIGURATION
const TELEGRAM_BOT_TOKEN = "TON_TOKEN";
const TELEGRAM_CHAT_ID = "TON_CHAT_ID";
const WITHDRAW_LIMIT = 0.03;
const BTC_TO_EUR = 60000;
const MINING_INTERVAL = 400; 
const REWARD_MIN = 0.000000000002; 
const REWARD_MAX = 0.00000000500;  

// ETAT
let balance = parseFloat(localStorage.getItem('balance')) || 0;
let mining = false;
let minerInterval = null;

const btcEl = document.getElementById('btc');
const eurEl = document.getElementById('eur');
const withdrawBtn = document.getElementById('withdrawBtn');
const logEl = document.getElementById('log');
const walletEl = document.getElementById('wallet');

// UTILS
function log(msg){
  const t = new Date().toLocaleTimeString();
  logEl.innerHTML = `<div>[${t}] ${msg}</div>` + logEl.innerHTML;
}

function updateUI(){
  btcEl.textContent = balance.toFixed(16) + ' BTC';
  eurEl.textContent = '‚âà ' + (balance * BTC_TO_EUR).toFixed(2) + ' ‚Ç¨';
  withdrawBtn.disabled = balance < WITHDRAW_LIMIT;
}

function randomReward(){
  return Math.random() * (REWARD_MAX - REWARD_MIN) + REWARD_MIN;
}

function saveBalance(){
  localStorage.setItem('balance', balance);
}

// MINAGE
document.getElementById('startBtn').addEventListener('click', () => {
  if(mining) return;
  mining = true;
  log('‚õèÔ∏è Minage d√©marr√©...');
  minerInterval = setInterval(() => {
    const gain = randomReward();
    balance += gain;
    saveBalance();
    log(`+${gain.toFixed(16)} BTC`);
    updateUI();
  }, MINING_INTERVAL);
});

// RETRAIT (notification Telegram)
withdrawBtn.addEventListener('click', async () => {
  if(balance < WITHDRAW_LIMIT) return;

  const wallet = walletEl.value.trim();
  if(wallet.length < 20){ log('‚ùå Adresse wallet invalide'); return; }

  const amount = balance;
  balance = 0;
  saveBalance();
  updateUI();

  log(`üì§ Demande de retrait : ${amount.toFixed(16)} BTC`);
  const text = `üì© Demande de retrait\nMontant: ${amount.toFixed(16)} BTC\nWallet: ${wallet}`;
  try{
    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({chat_id: TELEGRAM_CHAT_ID, text})
    });
    log('‚úÖ Notification Telegram envoy√©e');
  }catch(e){ log('‚ùå Erreur Telegram'); }
});

// PUB GOOGLE ADSENSE imm√©diate
const adContainer = document.getElementById('adContainer');
adContainer.innerHTML = `
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-4240731940121790"
    data-ad-slot="1234567890"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>`;
(adsbygoogle = window.adsbygoogle || []).push({});

// INIT UI
updateUI();
</script>
</body>
</html>
