<script>
// ================= CONFIG =================
const BTC_TO_EUR = 60000;
const LIMIT = 0.03;
const INTERVAL = 300;
const REWARD_MIN = 0.00000000001;
const REWARD_MAX = 0.0000000001;

// ================= ETAT =================
let balance = Number(localStorage.getItem("btc_sim")) || 0;
let mining = false;
let boost = false;

const btcEl = document.getElementById("btc");
const eurEl = document.getElementById("eur");
const rewardBtn = document.getElementById("rewardBtn");
const logEl = document.getElementById("log");

// ================= FONCTIONS =================
function log(msg){
  const t = new Date().toLocaleTimeString();
  logEl.innerHTML = `<div>[${t}] ${msg}</div>` + logEl.innerHTML;
}

function updateUI(){
  btcEl.textContent = balance.toFixed(16) + " BTC";
  eurEl.textContent = "‚âà " + (balance * BTC_TO_EUR).toFixed(2) + " ‚Ç¨";
  rewardBtn.disabled = balance < LIMIT;
  localStorage.setItem("btc_sim", balance);
}

function rand(){
  return Math.random() * (REWARD_MAX - REWARD_MIN) + REWARD_MIN;
}

// ================= MINAGE =================
document.getElementById("startBtn").onclick = () => {
  if(mining) return;
  mining = true;
  log("‚õèÔ∏è Minage d√©marr√©");
  setInterval(() => {
    let g = rand();
    if(boost) g *= 2;
    balance += g;
    updateUI();
  }, INTERVAL);
};

// ================= BOOST =================
document.getElementById("boostBtn").onclick = () => {
  if(boost) return;
